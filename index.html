<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title> Stats preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <main class="container">
        <div class="img-card">
            <picture>
                <source media="(min-width: 415px)" srcset="./images/image-header-desktop.jpg">
                <img src="./images/image-header-mobile.jpg" alt="image-header-mobile">
            </picture>
            <div class="overlay"></div>
        </div>
        <div class="content">
            <h1> Get <span> insights</span> that <br> help your business <br> grow.</h1>
            <p>Discover the benefits of data  <br> analytics and make better decisions <br> regarding revenue, customer <br>
                experience, and overall efficiency.
            </p>
            <div class="companie">
                <ul>
                    <li>10k+</li>
                    <li>
                        companies</li>
                </ul>
            </div>
            <div class="temp">
                <ul>
                    <li> 314</li>
                    <li>templates</li>
                </ul>
            </div>
            <div class="queries">
                <ul>
                    <li> 12m+</li>
                    <li> queries</li>
                </ul>
            </div>

        </div>
    </main>
</body>

</html>
